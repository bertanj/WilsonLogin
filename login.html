<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    

    <title>Document</title>
</head>
<body>
    <div class="main">
    <div class="image-helder">
        <img src="img/login.png" class="image">
    </div>
    <div class="main-login">
        <img src="https://th.bing.com/th/id/OIP.Ngnv9dl7ORil6I3Coo_SyAAAAA?rs=1&pid=ImgDetMain" alt="" class="logo">
        <div class="textos">
            <p class="welcome"> Bem vindo de volta. </p>
            <h3> Entrar na sua conta: </h3>
        </div>
        <div class="email-login">
            <p class="email">E-mail</p>
            <input type="email" placeholder="joao@gmail.com" class="email-input">
        </div>
        <div class="password-login">
            <p class="password">Senha</p>
            <input type="password" placeholder="****" class="password-input">
        </div>
        <div class="input-checkbox">
            <input type="checkbox" class="checkbox">
            <a class="remember" href="#" target="_blank" style="text-decoration: none; color: #6251DD; font: bolder;"> Lembrar minha senha</a>
        </div>
        <div class="first-button">
            <button class="entrar"> <a href="home.html">Entrar</a> </button>
        </div>
        <div class="second-button">
            <button class="registrar"> Registre-se </button>
        </div>
    </div>
</div>
</body>
</html>
